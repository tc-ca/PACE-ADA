ComponentDefinitions:
  cmp_TranslateLabels:
    CustomProperties:
      Labels:
        DataType: Table
        PropertyKind: Output
        DisplayName: Labels
        Description: Translated labels
      Language:
        DataType: Text
        RaiseOnReset: true
        PropertyKind: Input
        DisplayName: Language
        Description: The language to transalte text into
      TranslationsTable:
        DataType: Table
        RaiseOnReset: true
        PropertyKind: Input
        DisplayName: Translations Table
        Description: The table containing all translations data
    Properties:
      Height: =0
      Language: ="en"
      TranslationsTable: |-
        =Table({pace_key: "SampleText", pace_englishlabel: "label en 1", pace_frenchlabel: "label fr 1"})
      Width: =0
