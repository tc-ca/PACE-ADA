      - Refresh Button:
          Control: Classic/Button@2.2.0
          Properties:
            BorderColor: =ButtonStandard.BorderColor
            BorderThickness: =ButtonStandard.BorderThickness
            Color: =RGBA(0, 0, 0, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(243, 242, 241, 1)
